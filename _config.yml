#=> 1 build settings
defaults:
  -
    scope:
      type: posts
      path: _posts
    values:
      is_post: true
      layout: post

exclude:
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock

include: [_pages]

plugins:
  # - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-seo-tag

