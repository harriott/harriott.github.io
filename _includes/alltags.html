<h2>all tags</h2>

{% capture temptags %}
  {% for tag in site.tags %}
	{{ tag[0] }}
  {% endfor %}
{% endcapture %}

{% assign sortedtemptags = temptags | split:' ' | sort %}
{% for temptag in sortedtemptags %}
  <a href="/tag/{{ temptag }}"><code class="highligher-rouge"><nobr>{{ temptag }}</nobr></code></a>
{% endfor %}
