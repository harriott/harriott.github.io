<h2>all tags</h2>

{% capture temptags %}
  {% for tag in site.tags %}
	{{ tag[0] }}
  {% endfor %}
{% endcapture %}

{% assign sortedtemptags = temptags | split:' ' | sort_natural %}
{% for temptag in sortedtemptags %}
  <a href="/tag/{{ temptag }}"><code class="highlighter-rouge"><nobr>{{ temptag }}</nobr></code></a>
{% endfor %}
